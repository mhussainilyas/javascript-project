<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch - By Muhammad Hussain</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Stopwatch" />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="stop-watch--box">
          <div class="stop-watch--counter">0</div>
          <div class="stop-watch--btns">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
            <button id="get-time">Get Time</button>
            <button id="clear-time">Clear Time</button>
          </div>
          <div class="stop-watch--text"></div>
        </div>
      </div>
    </main>
    <!-- Javascritpt Link -->
    <script src="script.js"></script>
  </body>
</html>
