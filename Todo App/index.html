<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Makes Your Work Easy.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div id="header">
        <h1>Todo list app</h1>
        <div>
          <input type="text" placeholder="Enter Your task" value="" required />
          <button>Add item</button>
        </div>
      </div>
      <div class="todo-items"></div>
      <div id="footer">
        <img src="../images/icons8-facebook-logo-48.png" alt="facebook">
        <img src="../images/icons8-whatsapp-48.png" alt="whatsapp">
        <img src="../images/icons8-amazon-48.png" alt="amazon">
        <img src="../images/icons8-google-48.png" alt="google">
        <img src="../images/icons8-twitter-48.png" alt="twitter">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
