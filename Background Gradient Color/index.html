<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient - A background gradient color generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="buttons">
        <button class="btn-1">#3b72ce</button>
        <button class="btn-2">#de861e</button>
      </div>
      <h2>Copy your code here</h2>
      <div class="code-copy">
        background-color: linear-gradient(to right, #3b72ce, #de861e);
      </div>
      <button id="copy-btn">Copy Color</button>
    </section>
    <!-- Toaster -->
    <div id="toaster" class="toaster">Copied to Clipboard!</div>
    <script src="script.js"></script>
  </body>
</html>
