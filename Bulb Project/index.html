<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="btns">
        <button id="on-btn" class="btn">ON</button>
        <button id="off-btn" class="btn">OFF</button>
      </div>
      <div id="images">
        <img
          id="off-bulb"
          src="../images/pngwing.com (2).png"
          alt="bulb-image"
        />
        <img
          id="on-bulb"
          src="../images/pngwing.com (3).png"
          alt="bulb-image"
        />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
